<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=PT+Sans:ital,wght@1,700&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Onest&family=PT+Sans:ital,wght@1,700&family=Pixelify+Sans:wght@500&family=Poppins:ital,wght@1,200&family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="header-container">
        <div class="title">
            <h2>Memory Game</h2>
        </div>   
        <div class="players">
            <div class="player" id="player1">
                <span>Player 1: </span>
                <span class="score" id="player1-score">0</span>
            </div>
            <div class="player" id="player2">
                <span>Player 2: </span>
                <span class="score" id="player2-score">0</span>
            </div>
            <div class="player-info">
                <p id="player-info-message">You are: Player <span id="player-number"></span></p>
            </div>
        </div>

        
        <div id="turn-counter">Total Turns: 0</div>
        <div id="turn-message" class="turn-message">Player 1's turn</div>
    </div>    
    <div class="game-container">
        <button id="restart-button">Restart Game</button>
        <a href="webMenu.html" class="go-back-button">Go Back</a>
        <div class="game-over-message">
            <p id="winner-message"></p>
        </div>  
        <div class="memory-game"></div>
    </div>
